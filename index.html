    <script>
      const btn = document.getElementById("click");
      btn.addEventListener("click", function () {
         smallestValue();
      })
      
       function smallestValue() {
        let values = [];
        const ele = document.getElementsByTagName('input');
        let table = document.getElementById("myTable");
        let trs = table.getElementsByTagName("tr");
        for(  i = 0, len = trs.length; i < len; i++ ) {
          if(ele[i].type=='checkbox' && ele[i].checked == true) {
            values.push( parseFloat( trs[ i ].cells[ 0 ].innerHTML ) );
          }
        }
      
        let smallest = Math.min.apply( null, values );
        console.log(smallest.toFixed(2))
        return smallest.toFixed(2);
          }
